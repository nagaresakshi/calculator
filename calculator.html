<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calstyle.css" />

</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="screen" placeholder="0">


        </div>
        <div class="btns">
            <div class="row">
                <button class="btn clear">CE</button>
                <button class="btn bt">(</button>
                <button class="btn bt">)</button>
                <button class="btn clear">AC</button>

            </div>
            <div class="row ">

                <button class="btn bt">X!</button>
                <button class="btn bt">sin</button>
                <button class="btn bt">cos</button>
                <button class="btn bt">tan</button>
            </div>
            <div class="row ">
                <button class="btn bt">%</button>
                <button class="btn bt">SqR</button>
                <button class="btn bt">x^y</button>
                <button class="btn bt">log</button>
            </div>
            <div class="row">
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn op">/</button>
            </div>
            <div class="row">

                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn op">*</button>
            </div>
            <div class="row">

                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn op">-</button>
            </div>
            <div class="row">

                <button class="btn num">0</button>
                <button class="btn num">.</button>
                <button class="btn op1">=</button>
                <button class="btn op">+</button>
            </div>
        </div>
    </div>
</body>

<script src="cal.js">
</script>

</html>
